<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Nogueira Nobre API</title>
  </head>
  <body>
    <header>
      <nav style="margin: 1em">
        <h2>Nogueira Nobre API Documentation</h2>
      </nav>
    </header>
    <main>
      <section>
        <ul>
          <li style="margin: 1em"><strong>GET /api/expedicoes</strong> - Busca todas as expedicoes</li>
          <li style="margin: 1em"><strong>GET /api/expedicoes/:id</strong> - Busca uma expedicao</li>
          <li style="margin: 1em"><strong>POST /api/expedicoes</strong> - Cria uma expedicao</li>
          <li style="margin: 1em"><strong>PUT /api/expedicoes/:id</strong> - Atualiza uma expedicao</li>
          <li style="margin: 1em"><strong>DELETE /api/expedicoes/:id</strong> - Exclui uma expedicao</li>
        </ul>
      </section>
    </main>
  </body>
</html>
